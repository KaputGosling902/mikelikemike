<!DOCTYPE html>

        .ad h2 {

        }
        .ad p {
            color: #666;
        }
        .footer {
            text-align: center;
            padding: 1em 0;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Vote for Colby</h1>
    </div>
    <div class="container">
        <div class="ad">
            <img src="colby.jpg" alt="Colby for President">

            <p>Join us in supporting Colby for a brighter future. Vote for Colby in the next student council election!</p>

    </div>
